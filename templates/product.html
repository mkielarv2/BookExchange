{% block product %}
    <!-- DIV do przeglądania konkretnego ogłoszenia -->
    <div class="product tab">
        <div class="closer">
            <i class="fas fa-times"></i>
        </div>
        <div class="container">
            <!-- tutaj będzie div z wyświetlaniem fotosów. jeszcze go dopiszę potem -->
            <div class="photo">
                <img src="{{'static/Images/test.png'}}" alt="">
                <img src="{{'static/Images/test.png'}}" alt="">
                <img src="{{'static/Images/test.png'}}" alt="">
                <!-- Wypisanie ścieżek do zdjęć danego produktu, żeby potem js'em je wyświetlić -->
                <div class="photo_names" style="display: none;">
                    <i>*ścieżka do foto nr 1*</i>
                    <i>*ścieżka do foto nr 2*</i>
                    <i>*ścieżka do foto nr 3*</i>
                    itd...
                </div>
            </div>
            <!-- niebieski pasek z głównym info o produkcie -->
            <div class="bar">
                <!-- uwaga: jest odwrotna kolejność niż w przypadku listowania wszystkich produktów przy shop_tab -->
                <div>Język polski</div>
                <div>Wacław Wawrzyniak</div>
            </div>
            <div class="info">
                <div>Wystawone przez: <span style="font-weight: bold">*IMIĘ*</span></div>
                <hr/>
                <div>
                    <p>Opis wystawiającego
                    <p>
                    <p>*OPIS*</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
