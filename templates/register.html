{% block register %}
    <div class="register tab">
        <div class="header">Rejestracja</div>
        <div class="closer"></div>
        <div class="container">
            <form id="register" action="{% url 'apiRegister' %}">
                <div>
                    <div class="form-line-holder">
                        <p class="annotation">Imię</p>
                        <input id="usernameField" type="text" name="name" required>
                    </div>
                    <div class="form-line-holder">
                        <p class="annotation">E-mail</p>
                        <input id="emailField" type="text" name="email" required>
                    </div>
                    <div class="form-line-holder">
                        <p class="annotation">Hasło</p>
                        <input id="passwordField" type="password" name="pass1" required>
                    </div>
                    <div class="form-line-holder">
                        <p class="annotation">Powtórz hasło</p>
                        <input id="repeatPasswordField" type="password" name="pass2" required>
                    </div>
                    <p id="genericRegisterError"></p>
                </div>

                <button id="registerSubmit" class="button" type="submit" value="Zaloguj">Zarejestruj się</button>
            </form>
        </div>
    </div>
{% endblock %}
