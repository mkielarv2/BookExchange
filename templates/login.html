{% block login %}
    <div class="login tab">
        <div class="header">Logowanie</div>
        <div class="closer"></div>
        <div class="container">
            <form>
                <div>
                    <div class="form-line-holder">
                        <p class="annotation">Imię i nazwisko</p>
                        <input type="text" name="name" required>
                    </div>
                    <div class="form-line-holder">
                        <p class="annotation">Hasło</p>
                        <input type="text" name="pass1" required>
                    </div>
                </div>

                <button class="button" type="submit" value="Zaloguj">Zarejestruj się</button>
            </form>
        </div>
    </div>
{% endblock %}
